<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Videojuegos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tienda de Videojuegos</h1>

        <!-- Sección de autenticación -->
        <div id="auth-buttons">
            <button onclick="registrarse()">Registrarse</button>
            <button onclick="iniciarSesion()">Iniciar Sesión</button>
            <button onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>

        <!-- Mostrar usuario actual -->
        <div id="usuario-actual">No has iniciado sesión.</div>
        
        <!-- Formulario para agregar un nuevo juego -->
        <h2>Agregar Nuevo Juego</h2>
        <form id="formAgregarJuego">
            <input type="text" id="tituloJuego" placeholder="Título del juego" required>
            <input type="number" id="precioJuego" placeholder="Precio del juego" required>
            <input type="number" id="descuentoJuego" placeholder="Descuento (%)" required>
            <input type="number" id="cantidadJuego" placeholder="Stock del juego" value="10" required>
            <button type="button" id="agregarJuegoBtn">Agregar Juego</button>
        </form>
        
        <!-- Inventario de juegos -->
        <h2>Inventario de Juegos</h2>
        <div id="inventario"></div>

        <!-- Carrito de compras -->
        <h2>Carrito de Compras</h2>
        <ul id="carrito"></ul>

        <!-- Botón para finalizar la compra -->
        <button onclick="finalizarCompra()">Finalizar Compra</button>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
